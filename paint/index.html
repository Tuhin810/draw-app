<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="/b.css">
    <title>Let's Draw</title>
</head>
<body>
    <div class="container">
    </section>
    <section class="drawing-board">
        <canvas></canvas>
    </section>
        <section class="tools-board">
            <div class="row">
                <label for="" class="tittle">Shapes</label>
                <ul class="options">
                    <li title="rectangle" class="option tool" id="rectangle">
                        <span class="material-symbols-outlined">
                            check_box_outline_blank
                            </span>
                            
                    </li>

                    <li title="circle" class="option tool" id="circle">
                        <span class="material-symbols-outlined">
                            radio_button_unchecked
                            </span>
                            
                    </li>

                    <li title="triangle" class="option tool" id="triangle">
                        <span class="material-symbols-outlined">
                            change_history
                            </span>
                            
                    </li>

                    <li title="Line" class="option tool" id="Line">
                        <span class="material-symbols-outlined">
                            horizontal_rule
                            </span>
                            
                    </li>
                    <br>

                  

                    
                </ul>
            </div>
            <div class="row">
                <label for="" class="tittle">Options</label>
                <ul class="options">
                    <li class="option" id="fill">
                        <input type="checkbox" id="fill-color" class="fill-color">
                        <label for="fill-color">Fill color</label>
                    </li>
                    <li class="option active tool" id="brush">
                        <span class="material-symbols-outlined">
                            edit
                            </span>
                            <span>Brush</span>
                    </li>

                    <li class="option tool" id="eraser">
                        <span class="material-symbols-outlined">
                            toll
                            </span>
                            <span>Eraser</span>
                    </li>

                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                        
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="tittle">colors</label>
                <ul class="options">
                   <li class="option"></li>
                   <li class="option selected"></li>
                   <li class="option"></li>
                   <li class="option"></li>
                   <li class="option"></li>
                   
                   
                   
                </ul>
                <ul class="options">
                    <li class="option">
                        <input type="color" value="#FAFAD2" id="color-picker">
                       </li>
                       <span class="material-symbols-outlined">
                        stream
                        </span><span style="font-family: 'Rubik Bubbles', cursive;">Pick a color</span>
                    
                    
                 </ul>
            </div>
            <div class="row  buttons">
               <button class="clear-canvas"><span class="material-symbols-outlined">
                delete
                </span></button>
               <button class="save-img"><span class="material-symbols-outlined">
                save
                </span></button>
                </ul>
            </div>

        
        
        
    
</div>
<div title="Click me" class="logo"><a href="https://github.com/Tuhin810"><img src="R.gif" alt=""></a></div>
</body>
<script src="/a.js"></script>
</html>
